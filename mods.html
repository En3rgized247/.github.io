<!DOCTYPE html>
<html>
	<link rel="stylesheet" type="text/css" href="css/style-main.css">
	<head>
		<meta charset="UTF-8">

		<title>Mods</title>
	</head>
	<body>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<div class="custom-padding">
			<!--Top menu area with search-->
			<nav>
				<form class="search-mods" action="info.html">
					<button type="submit"><i class="fa fa-search"></i></button>
					<input type="text" placeholder="Search mods..." name="search">
				</form>
				<div class="menu-area">
					<img src="css/images/modsicon.png" width="20" height="20">
					<a href="index.html" id="gravreg">HOME</a>
					<a href="mods.html" class="active" id="gravreg">MODS</a>
					<a href="info.html" id="gravreg">INFO</a>
				</div>
			</nav>
			<br />
			<!--Mods Search Filters-->
			<form>
				<a onclick="sfilterwin()" class="sfilteranchor" id="gravreg">Search Filters</a>
				<div id="sfiltersmodal" class="fmodal">
					<div class="fmodal-content">
						<div class="fmodal-header">
    						<span class="close">&times;</span>
    						<h2 id="gravreg">Search Filters</h2>
						</div>
						<div class="fmodal-body">
							<p>
								<label id="gravreg">Game:</label>
								<select id="filter-layout">
									<option value="1" id="gravreg">All</option>
              			 			<option value="2" id="gravreg">Garry's Mod</option>
              			 			<option value="3" id="gravreg">Left 4 Dead 2</option>
              			 			<option value="4" id="gravreg">Fallout 4</option>
               						<option value="5" id="gravreg">Grand Theft Auto V</option>
								</select>
							</p>
    						<p>
								<label id="gravreg">Sort by:</label>
								<select id="filter-layout">
									<option value="1" id="gravreg">Name</option>
              			 			<option value="2" id="gravreg">Date</option>
               						<option value="3" id="gravreg">Downloads</option>
               						<option value="4" id="gravreg">Rating</option>
								</select>
							</p>
							<p>
								<label id="gravreg">Search by:</label>
								<select id="filter-layout">
									<option value="1" id="gravreg">Both</option>
              			 			<option value="2" id="gravreg">Title</option>
              						<option value="3" id="gravreg">Description</option>
								</select>
							</p>
							<p id="gravreg">
								<input type="button" onclick="location.reload()" value="Apply">
								<input type="button" onclick="location.reload()" id="filter-layout" value="Reset">
							</p>
  						</div>
  					</div>
  				</div>
  				<script type="text/javascript">
  					// Get the modal
					var modal = document.getElementById("sfiltersmodal");

					// Get the <span> element that closes the modal
					var span = document.getElementsByClassName("close")[0];

					// When the user clicks on the button, open the modal 
					function sfilterwin() {
						modal.style.display = "block";
					}

					// When the user clicks on <span> (x), close the modal
					span.onclick = function() {
						modal.style.display = "none";
					}

					// When the user clicks anywhere outside of the modal, close it
					window.onclick = function(event) {
  						if (event.target == modal) {
    						modal.style.display = "none";
  						}
					}
  				</script>
			</form>
			<!--Search content-->
		</div>
		<h1 align="center" id="gravbold"><big>Mods</big></h1>

							<div class="content_img">
								<img src="css/images/thumbnails/gtav1.jpg" hspace="12">
								<div id="gravreg">Grand Theft Auto V</div>
							</div>
						</a>
					
					</th>
					<th>
						<a target="_blank" href="https://www.gta5-mods.com/misc/gta-5-purge-siren-military-siren-replace">
							<div class="content_img">
								<img src="css/images/thumbnails/gtav2.jpg" hspace="12">
								<div id="gravreg">Grand Theft Auto V</div>
							</div>
						</a>
					</th>
					<input type="image" src="css/images/arrowr.png" class="right-scroll"></input>

					<td align="center"><a target="_blank" href="https://www.gta5-mods.com/misc/welcome-to-los-santos-loading-music">Welcome to Los Santos (Loading Music)</a></td>

				</tr>
				</div>

		</div>

		</script>
	</body>
